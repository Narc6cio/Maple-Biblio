
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Maple Biblio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <span class="text-warning">Maple</span> Biblio
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="books.html">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="my-account.html">My Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Books Section -->
    <section class="books-section py-5">
        <div class="container">
            <h1 class="mb-4">Our Book Collection</h1>
            
            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by title, author...">
                        <button class="btn btn-warning" type="button" id="searchBtn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex gap-2 justify-content-md-end">
                        <select class="form-select w-auto" id="filterAvailability">
                            <option value="all">All Books</option>
                            <option value="available">Available</option>
                            <option value="unavailable">Unavailable</option>
                        </select>
                        <select class="form-select w-auto" id="sortBy">
                            <option value="title">Sort by Title</option>
                            <option value="author">Sort by Author</option>
                            <option value="year">Sort by Year</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Book List -->
            <div class="row g-4" id="booksList">
                <!-- Books will be loaded dynamically with JavaScript -->
                <!-- Sample Book Card -->
                <div class="col-md-4 col-lg-3">
                    <div class="card h-100 book-card">
                        <div class="book-availability available">Available</div>
                        <img src="https://placehold.co/300x450/FFC107/000000?text=Book+Cover" class="card-img-top" alt="Book Cover">
                        <div class="card-body">
                            <h5 class="card-title">The Great Gatsby</h5>
                            <p class="card-text">F. Scott Fitzgerald</p>
                            <p class="text-muted small">Published: 1925</p>
                        </div>
                        <div class="card-footer bg-white border-top-0">
                            <a href="#" class="btn btn-warning w-100">Reserve</a>
                        </div>
                    </div>
                </div>
                <!-- End Sample Book Card -->
            </div>
            
            <!-- Pagination -->
            <nav class="mt-5">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><span class="text-warning">Maple</span> Biblio</h5>
                    <p>Your online library management system.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2023 Maple Biblio. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/books.js"></script>
</body>
</html>
